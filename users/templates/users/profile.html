{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="container pt-4">
        <div class="content-section">
    <div class="blog-sec">
      <div class="container">
        <div class="row align-items-start">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <div class="col-12 col-md-4">
                <div class="profile-username-section row">
                  <div class="col-md-4"></div>
                  <div class="col-6 col-md-6">
                    <img class="rounded-circle blog-pict" src="{{ user.profile.image.url }}">
                  </div>
                  <div class="col-6"></div>
                  <div class="col-6" style=>
                    <div class="username-sec">
                      <h2>{{ user.username }}</h2>
                      <h2>{{ user.email }}</h2>
                    </div>
                  </div>
                </div>
              </div>
              
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> Profile Info </legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                    <small class="text-muted ml-2">
                      <a style="color:#fff;font-size:1.5em;text-decoration:none" href="{% url 'password_reset' %}">Change Password</a>
                  </small>
                </fieldset>
                
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">Update</button>
                </div>
              </form> 
            </div>  
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

{% endblock content %}
